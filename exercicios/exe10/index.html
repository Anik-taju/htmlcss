<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="form.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Formulario</legend>
            <label for="inome">
                <p>Nome:<input type="text" name="Nome" id="inome" minlength="4" maxlength="10" placeholder="digite o nome" required></p>
            </label>

            <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="aniktaju90@gmail.com">
            </p>
            <label for="inumero">telefone</label>
            <input type="tel" name="numero" id="inumero" required placeholder="(xxx)xxx-xxx" pattern="^\(\d{2}\)\d{4}=\d{4}$">
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" required autocomplete="new-password" placeholder="abcd123" minlength="5">
            </p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </fieldset>
        <fieldset>
            <legend>somente uma opcao pode ser marcada</legend>
                <p>
                    <label for="sxmc"><input type="radio" name="sexo" id="sxmc" checked>Masculino</label> <br>
                    </br>
                    <label for="sxfm"><input type="radio" name="sexo" id="sxfm"> Femenino</label>
            <!--os nomes dos input sao iguais e os label diferantes e so
            se poe um checked-->
                </p>
        </fieldset>
        <fieldset>
            <legend>marcacoes</legend>
            <p>
                <p>escolha um</p>
                <label for="ifootball"><input type="checkbox" name="football" id="ifootbal" checked>Football</label> <br>
                <label for="itenis"><input type="checkbox" name="tenis" id="itenis">Tenis</label> <br>
                <label for="ibasket"><input type="checkbox" name="basket" id="ibasket">Basket</label> <br>
            </p>
        </fieldset>
        <p>
            <label for="icolor">Cor:<input type="color" name="color" id="icolor" value="#00fff00"></label> <br>
            <label for="icolor"><input type="range" name="range" id="irange" min="1" max="4" value="1"></label>
        </p>
        <p>
            <label for="ifile">escolha um foto<input type="file" name="file" id="ifile"></label>
            <!--sempre que for para escolher arquivos o tipo de envio
            e POST -->
        </p>
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <optgroup label="num">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </optgroup>
                <optgroup label="abc">
                    <option value="a">a</option>
                    <option value="b">b</option>
                    <option value="c">c</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissao:
                <input type="text" name="prof" id="iprof" list="prof">
                    <datalist id="prof">
                        <option value="ADM"></option>
                        <option value="PROF"></option>
                    </datalist>
                </label>
        </p>
        <p>
            <p>Mensagem</p>
            <textarea name="area-text" id="" cols="30" rows="10" placeholder="digite algo(opcional)"></textarea>
        </p>
    </form>
</body>
</html>
